version: '3'
services:
 proxy:
  container_name: "proxy"
  image: "nginx:latest"
  volumes:
   - "./nginx.conf.d/:/etc/nginx/conf.d/"
  ports:
   - "80:80"
  links:
   - dockerapp       
 dockerapp:
  container_name: "app"
  image: "bashmeunix/book:latest"
  ports:
    - "127.0.0.1:5000:5000"
    - "127.0.0.1:9090:9090"
  build: .
  ports:
   - "127.0.0.1:5000:5000"
   - "127.0.0.1:9090:9090"
  environment:
   - ENV=PROD
  volumes:
   - "./app:/app"
   - "./entry-point.sh:/entry-point.sh"
  links:
   - resolver
   - redis
 resolver:
  container_name: "resolver"
  image: "bashmeunix/ptr:0.1"
 redis:
  container_name: "redis"
  image: "redis:latest"
